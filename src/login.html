<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-button {
      padding: 10px 20px;
      background-color: #4285F4;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login with Google</h1>
    <a href="http://localhost:5000/google" class="login-button">Login with Google</a>
  </div>
</body>
</html>
